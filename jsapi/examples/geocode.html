<!DOCTYPE html>
<html>
  <head>
    <title>Geoportail V3 JS API Example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../../geoportailv3/static/build/apiv3.css">

      #mapContainer {
