<!DOCTYPE html>
<html>
  <head>
    <title>Geoportail V3 JS API Example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="//devv3rm.geoportail.lu/apiv3loader.js"  type="text/javascript"></script>
    <style>
      #mapContainer,
      #mapContainer2 {
        position: relative;
        width: 500px;
        height: 300px;
        position: relative;
      }
      .lux-dropdown {
        position: absolute;
        bottom: .5em;
        left: .5em;
        z-index: 3;
      }
      .lux-popup-content h3,
      .lux-popup-content p {
        margin: 0;
      }
      #profile,
      #profile2 {
        width: 450px;
        height: 150px;
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <p>Example showing how to load a MyMap layer.</p>
    <div id="mapContainer"></div>
    <div id="profile" class="lux-profile"></div>
  </body>
  <script>
      var map = new lux.Map({
      target           : 'mapContainer',
      position         : [ 6.13, 49.61 ],
      positionSrs      : '4326',
      zoom             : 14,
      bgLayer          : 655
    });

    map.addMyMapLayer({
      mapId: '8cd9c1da02644c5d880dc20da446d573',
      profileTarget: 'profile'
    });

  </script>
</html>
