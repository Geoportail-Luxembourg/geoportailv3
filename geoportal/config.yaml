interpreted: {}
no_interpreted: []
postprocess:
- expression: int({})
  vars: [cache.arguments.port]
vars:
  api:
    ogc_server: '{default_ogc_server}'
  admin_interface:
    exclude_pages:
      - layers_wms
    include_pages:
      - url_path: lux_download_url
        model: geoportailv3_geoportal.admin:LuxDownloadUrl
      - url_path: lux_measurement_login_commune
        model: geoportailv3_geoportal.admin:LuxMeasurementLoginCommune
      - url_path: lux_measurement_directory
        model: geoportailv3_geoportal.admin:LuxMeasurementDirectory
      - url_path: lux_getfeature_definition
        model: geoportailv3_geoportal.admin:LuxGetfeatureDefinition
      - url_path: lux_print_servers
        model: geoportailv3_geoportal.admin:LuxPrintServers
      - url_path: lux_predefined_wms
        model: geoportailv3_geoportal.admin:LuxPredefinedWms
      - url_path: lux_layer_external_wms
        model: geoportailv3_geoportal.admin:LuxLayerExternalWMS
      - url_path: lux_layer_internal_wms
        model: geoportailv3_geoportal.admin:LuxLayerInternalWMS
    available_functionalities:
      - name: default_basemap
        single: true
      - name: default_theme
        single: true
      - name: print_template
      - name: mapserver_substitution
      - name: filterable_layers
      - name: preset_layer_filter
        single: true
      - name: open_panel
        single: true
    available_metadata:
    - {name: attribution}
    - {name: bg_layer}
    - {name: bg_opacity, type: float}
    - {name: css}
    - {name: display_in_switcher, type: boolean}
    - {name: exclusion}
    - {name: fake_scales, type: list}
    - {name: hasRetina, type: boolean}
    - {name: is_queryable, type: boolean}
    - {name: legend_name}
    - {name: link, type: url}
    - {name: link_title}
    - {name: max_dpi, type: float}
    - {name: metadata_id}
    - {name: ogc_info_format}
    - {name: ogc_info_srs}
    - {name: page_title}
    - {name: print_img}
    - {name: print_long_txt_de}
    - {name: print_long_txt_en}
    - {name: print_long_txt_fr}
    - {name: print_long_txt_lu}
    - {name: print_scales, type: list}
    - {name: print_short_txt_de}
    - {name: print_short_txt_en}
    - {name: print_short_txt_fr}
    - {name: print_short_txt_lu}
    - {name: resolutions, type: list}
    - {name: show_in_mobile, type: boolean}
    - {name: start_layers, type: list}
    - {name: start_opacity, type: float}
    - {name: start_x, type: float}
    - {name: start_y, type: float}
    - {name: start_zoom, type: float}
    layer_tree_max_nodes: 1000
  authorized_ips: null
  authorized_referers: ['{VISIBLE_WEB_PROTOCOL}://{VISIBLE_WEB_HOST}/']
  available_locale_names: [en, de, fr, lb]
  c2c.base_path: /c2c
  cache:
    std:
      backend: c2cgeoportal.hybrid
      arguments:
        host: '{REDIS_HOST}'
        port: '{REDIS_PORT}'
        db: '{REDIS_DB}'
        lock_timeout: 120  # Two minutes
        redis_expiration_time: 86400  # One day
        distributed_lock: True
    obj:
      backend: dogpile.cache.redis
      arguments:
        host: '{REDIS_HOST}'
        port: '{REDIS_PORT}'
        db: '{REDIS_DB}'
        expiration_time: -1
  pds:
    staging_url: '{PDS_STAGING_URL}'
    prod_url: '{PDS_PROD_URL}'
    fme_token:
    owncloud_internal_url:
    owncloud_external_url:
    owncloud_user:
    owncloud_password:
    smtp_server: '{PDS_SMTP_SERVER}'
    bcc_address: '{PDS_BCC_ADDRESS}'
  casipo: {bcc_address: '{CASIPO_BCC_ADDRESS}', fme_token: '{CASIPO_FME_TOKEN}', owncloud_external_url: '{CASIPO_OWNCLOUD_EXTERNAL_URL}', owncloud_internal_url: '{CASIPO_OWNCLOUD_INTERNAL_URL}',
    owncloud_password: '{CASIPO_OWNCLOUD_PASSWORD}', owncloud_user: '{CASIPO_OWNCLOUD_USER}', prod_url: '{CASIPO_PROD_URL}', smtp_server: '{CASIPO_SMTP_SERVER}',
    staging_url: '{CASIPO_STAGING_URL}'}
  check_collector:
    hosts:
    - {display: Main, url: '{VISIBLE_WEB_PROTOCOL}://{VISIBLE_WEB_HOST}{VISIBLE_ENTRY_POINT}'}
    level: 10
    max_level: 1
  checker:
    fulltextsearch: {level: 1, search: bat}
    lang:
      files: [ngeo]
      level: 1
    phantomjs:
      disable: []
      routes:
      - level: 3
        name: desktop
        params: {no_redirect: 'true'}
      - level: 3
        name: mobile
        params: {no_redirect: 'true'}
    print:
      level: 3
      spec:
        attributes:
          description: Carte exemple
          legend: {}
          map:
            bbox: [668126, 6368118, 689717, 6389761]
            dpi: 128
            layers: []
            projection: EPSG:3857
            rotation: 0
          name: Exemple
          qrimage: http://dev.geoportail.lu/shorten/qr?url=http://g-o.lu/0mf4r
          scale: 60000
          scalebar: {projection: 'EPSG:2169'}
          url: http://g-o.lu/0mf4r
        layout: A4 portrait
        outputFormat: pdf
    routes:
      disable: []
      routes:
      - {level: 3, name: apijs}
      - {level: 3, name: xapijs}
      - {level: 3, name: printproxy_capabilities}
      - checker_name: mapserverproxy_wms
        level: 3
        name: mapserverproxy
        params: {REQUEST: GetCapabilities, SERVICE: WMS, VERSION: 1.1.1}
      - checker_name: mapserverproxy_wfs
        level: 3
        name: mapserverproxy
        params: {REQUEST: GetCapabilities, SERVICE: WFS, VERSION: 1.1.0}
    themes:
      interfaces: {}
      level: 1
      params: {version: '2'}
  db_chooser:
    master: [GET /short/.*]
    slave: [\w+ /printproxy/.*]
  dbsessions:
    db_ecadastre: {url: '{DB_ECADASTRE}'}
    ecadastre: {url: '{DB_ECADASTRE}'}
    mymaps: {url: '{DB_MYMAPS}'}
    pgroute: {url: '{DB_PGROUTE}'}
    poi: {url: '{DB_POI}'}
  default_interface: main
  default_locale_name: fr
  default_max_age: 864000
  devserver_url: http://{DEVSERVER_HOST}{VISIBLE_ENTRY_POINT}
  enable_admin_interface: true
  exclude_theme_layer_search: null
  excluded_themes_from_search: null
  fulltextsearch:
    defaultlimit: 30
    languages: {de: german, en: english, fr: french}
    maxlimit: 200
  functionalities:
    available_in_templates: [
      default_basemap, default_theme, filterable_layers, print_template,
      preset_layer_filter, open_panel]
  global_headers:
  - headers: {
      Referrer-Policy: origin,
      X-Content-Type-Options: nosniff
  }
    pattern: ^/apihelp.html
  - headers: {
      Content-Security-Policy: 'default-src ''self''; script-src ''self''
        ''unsafe-inline''; style-src ''self'' ''unsafe-inline''; img-src * data:;
        worker-src ''self'' blob:', Referrer-Policy: same-origin}
    pattern: ^/admin/.*
  headers:
    dynamic: &header
      cache_control_max_age: 600  # 10 minutes
      access_control_max_age: 600  # 10 minutes
      access_control_allow_origin:
        - "*"
    api:
      access_control_allow_origin: ['*']
      access_control_max_age: 600
      cache_control_max_age: 600
    config:
      access_control_allow_origin: [
        '{VISIBLE_WEB_PROTOCOL}://{VISIBLE_WEB_HOST}',
        '*']
      access_control_max_age: 600
      cache_control_max_age: 600
    error:
      access_control_allow_origin: ['*']
      access_control_max_age: 600
      cache_control_max_age: 600
    fulltextsearch:
      access_control_allow_origin: ['{VISIBLE_WEB_PROTOCOL}://{VISIBLE_WEB_HOST}',
        '*']
      access_control_max_age: 600
      cache_control_max_age: 600
    index:
      access_control_allow_origin: ['*']
      access_control_max_age: 600
      cache_control_max_age: 600
    layers:
      access_control_allow_origin: ['{VISIBLE_WEB_PROTOCOL}://{VISIBLE_WEB_HOST}',
        '*']
      access_control_max_age: 600
      cache_control_max_age: 600
    login:
      access_control_allow_origin: ['{VISIBLE_WEB_PROTOCOL}://{VISIBLE_WEB_HOST}']
      access_control_max_age: 600
      cache_control_max_age: 600
    mapserver:
      access_control_allow_origin: ['{VISIBLE_WEB_PROTOCOL}://{VISIBLE_WEB_HOST}',
        '*']
      access_control_max_age: 600
      cache_control_max_age: 600
    print:
      access_control_allow_origin: ['{VISIBLE_WEB_PROTOCOL}://{VISIBLE_WEB_HOST}',
        '*']
      access_control_max_age: 600
      cache_control_max_age: 600
    apihelp:
      <<: *header
      headers:
        X-Frame-Options: SAMEORIGIN
        X-Xss-Protection: 1; mode=block
        X-Content-Type-Options: nosniff
        Referrer-Policy: origin
        Strict-Transport-Security: max-age=31536000; includeSubDomains
        Content-Security-Policy: 'default-src ''self''; script-src ''self''
        ''unsafe-inline''; style-src ''self'' ''unsafe-inline''; img-src * data:;
        worker-src ''self'' blob:'
    profile:
      access_control_allow_origin: ['*']
      access_control_max_age: 600
      cache_control_max_age: 600
    raster:
      access_control_allow_origin: ['*']
      access_control_max_age: 600
      cache_control_max_age: 600
    shortener:
      access_control_allow_origin: ['{VISIBLE_WEB_PROTOCOL}://{VISIBLE_WEB_HOST}',
        '*']
      access_control_max_age: 600
      cache_control_max_age: 600
    themes:
      access_control_allow_origin: ['{VISIBLE_WEB_PROTOCOL}://{VISIBLE_WEB_HOST}',
        '*']
      access_control_max_age: 600
      cache_control_max_age: 600
    tinyows:
      access_control_allow_origin: ['{VISIBLE_WEB_PROTOCOL}://{VISIBLE_WEB_HOST}',
        '*']
      access_control_max_age: 600
      cache_control_max_age: 600
  hide_capabilities: false
  hooks: {}
  host: '{VISIBLE_WEB_HOST}'
  host_forward_host: []
  poi_server: ''
  https_proxy:
    unauthorized_ips: '{HTTPS_PROXY_UNAUTHORIZED_IPS}'
    authorized_hosts: '{HTTPS_PROXY_AUTHORIZED_HOSTS}'
  interfaces:
    - name: main
      default: True
    - name: mobile
    - name: iframe_api
  interfaces_config:
