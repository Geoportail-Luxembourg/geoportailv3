        showCruesLink: '{AGE_CRUES_SHOW_LINK}'
        showCruesRoles: '{AGE_CRUES_ROLES}'
        ageLayerIds: '{AGE_LAYERS}'
        ageCruesLayerIds: '{AGE_CRUES_LAYERS}'
        bboxLidar: [46602, 53725, 106944, 141219]
        bboxSrsLidar: 'EPSG:2169'
