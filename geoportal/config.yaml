  layers: {geometry_validation: true}
  ldap: {
    base_dn: '{LDAP_BASE_DN}',
    bind: '{LDAP_BIND}',
    passwd: '{LDAP_PASSWD}',
    filter_tmpl: '{LDAP_FILTER_TMPL}',
