        requestScheme: https
        sentryUrl: ''
        tags: {interface: main, service: js}
        tiles3dLayers: [buildings25d, buildings3d, bridges3d]
        tiles3dUrl: https://3dtiles.geoportail.lu/3dtiles/
        proxyWmsUrl: '{PROXYWMSURL}'
        geonetworkBaseUrl: '{GEONETWORK_BASE_URL}'
      routes: {
        ping: {name: ping},
        arrowUrl: {name: get_arrow_color}, authenticationBaseUrl: {name: base}, casipoUrl: {name: casipo_url},
        cmsSearchServiceUrl: {name: cmssearch}, downloadmeasurementUrl: {name: download_measurement},
        downloadresourceUrl: {name: download_resource}, downloadsketchUrl: {name: download_sketch},
        echocsvUrl: {name: echocsv}, elevationServiceUrl: {name: raster}, exportgpxkmlUrl: {name: exportgpxkml},
        geocodingServiceUrl: {name: geocode}, getHtmlLegendUrl: {name: get_html},
        getInfoServiceUrl: {name: getfeatureinfo},
        getPngLegendUrl: {name: get_png}, getRemoteTemplateServiceUrl: {name: getremotetemplate},
        getRouteUrl: {name: getroute}, getuserinfoUrl: {name: getuserinfo}, gmfLayersUrl: {name: layers_root},
        gmfPrintUrl: {name: printproxy}, gmfProfileCsvUrl: {name: profile.csv},
        gmfProfileJsonUrl: {name: profile.json},
        gmfRasterUrl: {name: raster}, gmfShortenerCreateUrl: {name: shortener_create},
        gmfTreeUrl: {name: themes, params: {limit: 30, partitionlimit: 5}, dynamic_params: {interface: interface}},
        gmfShortenerCreateUrl: {name: shortener_create},
        httpsProxyUrl: {name: https_proxy},
        isThemePrivateUrl: {name: isthemeprivate}, layerSearchServiceUrl: {name: layersearch},
        loginUrl: {name: login},
        logoutUrl: {name: logout}, mymapsImageUrl: {name: mymaps_image}, mymapsMapsUrl: {name: mymaps_getmaps},
        mymapsUrl: {name: mymaps}, pagUrl: {name: pag_url}, pdsUrl: {name: pds_url},
        poiSearchServiceUrl: {name: fulltextsearch},
        postFeedbackAnfUrl: {name: feedbackanf}, postFeedbackAgeUrl: {name: feedbackage},
        postFeedbackCruesUrl: {name: feedbackcrues},
        postFeedbackUrl: {name: feedback}, predefinedWmsUrl: {name: predefined_wms},
        previewMesurementUrl: {name: preview_measurement},
        printServiceUrl: {name: printproxy}, profileServiceUrl: {name: profile.json},
        qrServiceUrl: {name: qr}, reverseGeocodingServiceUrl: {name: reverse_geocode},
        routingServiceUrl: {name: getremoteroute},
        shorturlServiceUrl: {name: shortener_create}, uploadvtstyleUrl: {name: upload_vt_style},
        deletevtstyleUrl: {name: delete_vt_style},
        getvtstyleUrl: {name: get_vt_style}
      }
      static: {
