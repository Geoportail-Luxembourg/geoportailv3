<div class="profile-popup" ng-show="ctrl.profileInteraction.active">
  <div class="profile-title">
    <a href class="close no-print" ng-click="ctrl.profileInteraction.setActive(false)"><i class="fa fa-close"></i></a>
    <a ng-show="ctrl.profileData.length > 0" href ng-click="ctrl.exportCSV()" translate class="profile-export no-print">Export csv</a>
    <label translate>&Delta; +</label><span>{{ctrl.elevationGain}}</span>&nbsp;&nbsp;
    <label translate>&Delta; -</label><span>{{ctrl.elevationLoss}}</span>&nbsp;&nbsp;
    <label>&Delta;</label><span>{{ctrl.cumulativeElevation}}</span>
  </div>
  <div class="profile" ngeo-profile="ctrl.profileData"
      ngeo-profile-highlight="ctrl.profileHighlight"
      ngeo-profile-options="ctrl.profileOptions">
    <div ng-hide="ctrl.profileData.length > 0">
      <div translate ng-show="!ctrl.isLoadingProfileMsg">
        Draw a line on the map to display an elevation profile.
      </div>
      <div translate ng-show="ctrl.isLoadingProfileMsg">
        Please wait, the profile is loading.
      </div>
    </div>
  </div>
</div>
