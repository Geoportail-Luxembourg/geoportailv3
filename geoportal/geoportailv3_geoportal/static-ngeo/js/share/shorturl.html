<form class="form-horizontal">
  <div class="container">
    <div class="form-group">
      <div class="form-row">
        <label translate class="col-sm-3 control-label">Short Url</label>
        <div class="col-sm-9">
          <input
            ng-show="!ctrl.showLongUrl"
            onClick="this.select()"
            type="text"
            class="form-control"
            name="shorturl"
            ng-model="ctrl.url"
          />
          <input
            ng-show="ctrl.showLongUrl"
            onClick="this.select()"
            type="text"
            class="form-control"
            name="longurl"
            ng-model="ctrl.longurl"
          />
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="form-row">
        <label translate class="control-label col-sm-6">Show long url</label>
        <input type="checkbox" ng-model="ctrl.showLongUrl" />
      </div>
      <div class="form-row" ng-show="ctrl.isMymapsSelected()">
        <label translate class="control-label col-sm-6">Share only Mymaps</label>
        <input type="checkbox" ng-model="ctrl.onlyMymaps" />
      </div>
    </div>
  </div>
</form>
