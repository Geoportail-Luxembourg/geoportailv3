  <form class="form-horizontal">
    <div class="col-md-12">
    <div class="form-group">
      <label translate class="col-sm-3 control-label">Short Url</label>
      <div class="col-sm-9">
        <input ng-show="!ctrl.showLongUrl" onClick="this.select()" type="text" class="form-control" name="shorturl" ng-model="ctrl.url">
        <input ng-show="ctrl.showLongUrl" onClick="this.select()" type="text" class="form-control" name="longurl" ng-model="ctrl.longurl">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <label translate class="control-label">Show long url</label>
        <input type="checkbox" ng-model="ctrl.showLongUrl">
      </div>
      <div class="col-sm-12" ng-show="ctrl.isMymapsSelected()">
        <label translate class="control-label">Share only Mymaps</label>
        <input type="checkbox" ng-model="ctrl.onlyMymaps">
      </div>
    </div>
    </div>
  </form>
