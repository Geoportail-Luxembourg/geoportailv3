<div ng-repeat="feature in layers.features" class="poi-feature">
  <h3>{{feature.attributes.name}}</h3>
  <iframe height=300 width=500 frameborder=0 ng-src="{{ctrl.getTrustedUrlByLang('/getbuswidget?lang=fr&id='+feature.attributes.extid,'/getbuswidget?lang=de&id='+feature.attributes.extid,'/getbuswidget?lang=en&id='+feature.attributes.extid,'/getbuswidget?lang=fr&id='+feature.attributes.extid)}}"></iframe>
  <a class="fid-link no-print" href="?fid={{feature.fid}}" target="_blank" translate>Lien direct vers cet objet</a><br>
</div>
