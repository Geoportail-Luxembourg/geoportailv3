<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using OpenLayers with Vite</title>
    <style>
      div.gmf-lidarprofile-container {
        position: fixed;
        right: 0;
        left: 0;
        bottom: 0;
        height: 40vh;
        z-index: 2;
        background: rgba(255, 255, 255, 0.8);
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="gmf-lidarprofile-container panel" ng-show="$ctrl.active">
      <div class="lidarprofile">
        <div class="lidar-error"></div>
        <canvas class="lidar-canvas"></canvas>
        <svg class="lidar-svg" style="fill: #ffff00;position:absolute;z-index:1;"></svg>
      </div>
      <div class="lidar-legend">
        <div class="width-info"></div>
        <div class="lod-info"></div>
        <div class="lidar-info"></div>
      </div>
      <div
        class="close"
        ng-click="$ctrl.line = null">&times;
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
