<div class="row">
  <div class='col-xs-12'>
    <h1>{{layers.layerLabel | translate}}</h1>
    <div ng-repeat="feature in layers.features">
      <h4>{{feature.attributes.label | translate }}</h4>
      <table class=" table table-condensed">
        <tr ng-repeat="(key, value) in feature.attributes">
          <th>{{key | translate}}</th> <td>{{value}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
