<div ng-if="!(filteredLayers = (layermanagerCtrl.map.getLayers().getArray() | noBgLayer)).length" translate>No layer selected</div>
<ul>
  <li ng-repeat="layer in filteredLayers">
    <label>
      <input type="checkbox" ng-model="layer.visible" />
      {{ layer.get('label') }}
    </label>
    <input type="range" min="0" max="1" step="0.05" ng-model="layer.opacity" />
    <a class="button" ng-click="layermanagerCtrl.removeLayer(layer);">remove</a>
  </li>
</ul>
